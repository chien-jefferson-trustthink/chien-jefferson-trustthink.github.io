    <!-- Navbar -->
    <nav class="navbar navbar-default">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">

                    <li><a href="#">WHAT</a></li>
                    <li><a href="#">WHERE</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- First Container -->
    <div class="container-fluid bg-1 text-center">
        <h3 class="margin">Please Insert Asset Serial Number or Click Search to Find all Available Ones</h3>
        <div id="container1_inputs">
            <form>
                <div class="form-group row">
                    <label for="serial_number_input1" class="col-sm-2 col-form-label col-form-label-lg">Serial_Number</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control form-control-lg" id="serial_number_input1" placeholder="Please enter your asset serial number">
                    </div>
                </div>
            </form>

            <form id="selection_form">
                <label for="serial_numbers_select">Select your asset serial Number</label>
                <select id="serial_numbers_select" ng-model="userType" class="form-control"></select>
                <br><br>
            </form>
        </div>

        <button type="submit" class="btn btn-primary" onclick="button_clicked(this.id)" id="submit">Submit</button>
        <button type="submit" class="btn btn-primary" onclick="button_clicked(this.id)" id="search">Find Available Ones</button>

    </div>

    <!-- Second Container -->
    <div class="container-fluid bg-2 text-center">
        <h3 class="margin">Geo Violation Record for Asset: </h3>
        <div id="table_div_larger">
            <div id="table_div">
                <table id="geo_violation_table">
                    <th>Latitude</th>
                    <th>Longitude</th>
                    <th>Time</th>
                </table>
            </div>
        </div>
    </div>

    <!-- Third Container (Grid) -->
    <div class="container-fluid bg-3 text-center">
        <h3 class="margin">Paths</h3><br>
        <div id="map"></div>

    </div>
